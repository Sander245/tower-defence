<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TITLE SCREEN -->
  <div id="titleScreen">
    <h1>Low Taper Fade Defence</h1>
    <button id="startGameButton">Start</button>
    <button id="creditsButton">Credits</button>
    <button id="upgradesButton">Upgrades</button>
    <button id="settingsButton">Settings</button>
  </div>

  <!-- SETTINGS SCREEN -->
  <div id="settingsScreen">
    <h1>Settings</h1>
    <div class="settings-container">
      <div class="setting-group">
        <label for="themeSelector">Theme:</label>
        <select id="themeSelector">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="gameSpeedSlider">Game Speed Modifier (for performance):</label>
        <input type="range" id="gameSpeedSlider" min="0.85" max="1.15" step="0.05" value="1">
        <div id="gameSpeedValue">1.00x</div>
      </div>
    </div>
    <button id="applySettingsButton">Apply Settings</button>
    <button id="backFromSettingsButton">Back</button>
  </div>

  <!-- CREDITS SCREEN -->
  <div id="creditsScreen">
    <h1>Credits</h1>
    <p style="font-size: 24px;">sander</p>
    <button id="backFromCreditsButton">Back</button>
  </div>

  <!-- UPGRADE SHOP SCREEN -->
  <div id="upgradeShopScreen">
    <h1>Upgrade Shop</h1>
    <div id="upgradeShopContent"></div>
    <button id="backFromUpgradeButton">Back</button>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameOverScreen">
    <h1>You Died</h1>
    <p id="coinsEarnedDisplay">You earned 0 coins this game!</p>
    <button id="backToTitleButton">Back to Title</button>
  </div>

  <!-- GAME CONTAINER -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="toolbar">
      <div id="toolbar-content"></div>
      <button id="startRoundButton">Start Round</button>
    </div>
  </div>
  
  <!-- Cheat Panel will be created dynamically -->
  <script src="game.js"></script>
</body>
</html>
